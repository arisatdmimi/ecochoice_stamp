<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECO CHOICE スタンプカード (ecochoice.png 使用最終版)</title>

    <style>
        /* --- 共通/PC向け スタイル --- */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7e9; 
        }

        #wrapper {
            position: relative;
            width: 100%; 
            max-width: 600px; 
        }

        #stamp-card-container {
            position: relative;
            background-image: url('stampcard.png'); 
            background-size: 100% 100%; 
            width: 100%; 
            padding-top: 66.67%; 
            height: 0; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .stamp-area {
            position: absolute;
            width: 10%; 
            height: 15%; 
            cursor: pointer; 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1; 
            z-index: 10; 
        }

        /* スタンプ位置（パーセンテージで維持） */
        #stamp-1 { top: 56%; left: 7.3%; }     
        #stamp-2 { top: 52.5%; left: 25%; }  
        #stamp-3 { top: 35%; left: 12.2%; }     
        #stamp-4 { top: 17%; left: 24%; }   
        #stamp-5 { top: 36%; left: 35%; } 
        #stamp-6 { top: 32%; left: 52.2%; }  
        #stamp-7 { top: 11%; left: 61.5%; } 
        #stamp-8 { top: 22.9%; left: 77.5%; }  
        #stamp-9 { top: 43%; left: 65.5%; }  
        #stamp-10 { top: 43%; left: 83%; }  


        /* --- 画像スタンプのスタイル --- */
        .stamp-image {
            display: block;
            pointer-events: none; 
            /* PCサイズでの画像サイズを固定 */
            width: 50px; 
            height: 50px;
            transform: rotate(-5deg); 
            position: relative;
            top: 0; 
        }
        
        /* ランダムカラー用のクラス定義（画像の色が変わる前提） */
        .color-0 { filter: hue-rotate(0deg); }
        .color-1 { filter: hue-rotate(60deg); } 
        .color-2 { filter: hue-rotate(120deg); } 
        .color-3 { filter: hue-rotate(180deg); } 
        .color-4 { filter: hue-rotate(240deg); } 


        /* --- 入力フォームのスタイル --- */
        #input-form {
            position: absolute;
            bottom: 3.5%; 
            top: auto; 
            left: 0%; 
            width: 100%; 
            z-index: 20;
            padding: 0;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 0; 
            position: absolute;
        }
        
        /* 入力欄の位置（PC/共通） */
        .input-group:nth-child(1) { 
            left: 14.5%; 
        }
        .input-group:nth-child(2) { 
            left: 27.5%; 
        }
        .input-group:nth-child(3) { 
            left: 45.5%; 
        }


        .input-group label {
            display: none; 
        }

        .input-group input[type="number"] {
            padding: 4px 2px;
            border: none; 
            border-bottom: 1px solid transparent; 
            border-radius: 0;
            width: 5.8%; 
            height: auto;
            text-align: center;
            font-size: 1em; 
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        /* =================================================== */
        /* --- スマートフォン特化 (600px以下の画面幅) --- */
        /* =================================================== */
        @media (max-width: 600px) {
            
            /* 【画像スタンプのサイズ調整】画面幅に対して 10vw で固定 */
            .stamp-image {
                width: 10vw; 
                height: 10vw;
            }
            
            /* 【入力欄の位置】スマホ向けの最終微調整 */
            .input-group:nth-child(1) { 
                left: 14.5%; 
            }
            .input-group:nth-child(2) { 
                left: 27.5%; 
            }
            .input-group:nth-child(3) { 
                left: 45.5%; 
            }
            
            /* 【入力文字サイズと幅】vwで固定 */
            .input-group input[type="number"] {
                font-size: 4vw; 
                width: 7.0%; 
                padding: 3px 1px;
            }
        }
        
        /* PC (601px以上) のときのサイズ上限を定義 */
        @media (min-width: 601px) {
            .stamp-image {
                width: 50px; 
                height: 50px; 
            }
            .input-group input[type="number"] {
                font-size: 1em;
                width: 35px;
            }
        }
        
        .note {
            display: none; 
        }
    </style>
</head>
