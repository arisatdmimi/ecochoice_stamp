    <style>
        /* CSS: スタイル定義 */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e0f7e9; 
        }

        #wrapper {
            position: relative;
            width: 100%; 
            max-width: 600px; /* PCでの最大幅を維持 */
        }

        #stamp-card-container {
            position: relative;
            background-image: url('stampcard.png'); 
            background-size: 100% 100%; 
            background-repeat: no-repeat;
            background-position: center top; 
            
            width: 100%; 
            padding-top: 66.67%; /* 縦横比を固定 */
            height: 0; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .stamp-area {
            position: absolute;
            width: 10%; 
            height: 15%; 
            cursor: pointer; 
            border-radius: 50%; 
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1;
            z-index: 10; 
        }

        /* スタンプ位置の定義（パーセンテージなので維持） */
        #stamp-1 { top: 56%; left: 7.3%; }     
        #stamp-2 { top: 52.5%; left: 25%; }  
        #stamp-3 { top: 35%; left: 12.2%; }     
        #stamp-4 { top: 17%; left: 24%; }   
        #stamp-5 { top: 36%; left: 35%; } 
        #stamp-6 { top: 32%; left: 52.2%; }  
        #stamp-7 { top: 11%; left: 61.5%; } 
        #stamp-8 { top: 22.9%; left: 77.5%; }  
        #stamp-9 { top: 43%; left: 65.5%; }  
        #stamp-10 { top: 43%; left: 83%; }  


        /* スタンプ（ハート）のスタイルと色の定義 */
        .stamp {
            display: block;
            transform: scale(0.9) rotate(-5deg); 
            pointer-events: none; 
            /* 【縦向き最適化1】ハートを少し大きく見やすく */
            font-size: 8vw; 
        }
        
        /* ランダムカラー用のクラス定義 */
        .color-0 { color: #e53935; }
        .color-1 { color: #1e88e5; } 
        .color-2 { color: #43a047; } 
        .color-3 { color: #8e24aa; } 
        .color-4 { color: #ff9800; } 


        /* --- 入力フォームのスタイル --- */
        #input-form {
            position: absolute;
            /* 【縦向き最適化2】下端の位置を微調整 */
            bottom: 3.5%; 
            top: auto; 
            left: 0%; 
            width: 100%; 
            z-index: 20;
            background-color: transparent; 
            padding: 0;
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 0; 
            position: absolute;
        }

            left: 8.5%;
